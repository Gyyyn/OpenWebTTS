<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWebTTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar for Books -->
    <div class="fixed left-0 top-0 h-full w-1/4 bg-gray-100 border-r border-gray-300 overflow-y-auto z-10">
        <div class="flex flex-col h-full justify-between">

            <div class="p-4">
                <h1 class="text-4xl text-center font-bold mb-6 border-bottom">OpenWebTTS</h1>

                <button id="new-book-btn" class="mb-2 hover:bg-gray-200 w-full text-left rounded-lg px-2 py-1">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span class="ms-2">New Book</span>
                </button>
                <a href="/config" class="button mb-2 hover:bg-gray-200 w-full block text-left rounded-lg px-2 py-1">
                    <ion-icon name="cog-outline"></ion-icon>
                    <span class="ms-2">Config</span>
                </a>

                <hr class="my-4" />

                <div class="font-bold m-2 text-gray-400">Books</div>
                <ul id="book-list" class="space-y-1">
                    <!-- Book items will be added here dynamically -->
                </ul>
            </div>

            <div class="border-t flex items-center justify-between px-4 py-3 bg-white shadow-inner">
                <div class="flex items-center space-x-3">
                    <span class="text-3xl text-gray-400">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <div>
                        <span class="block font-semibold text-gray-800" id="current-user">Anonymous</span>
                        <span class="block text-xs text-gray-400">Not signed in</span>
                    </div>
                </div>
                <div class="relative group">
                    <div class="absolute bg-white border border-gray-200 bottom-4 group-focus-within:block group-hover:block mb-4 right-0 rounded-lg shadow-lg w-48 z-10 hidden" id="account-switcher-menu">
                        <ul class="py-1">
                            <li>
                                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-100 text-gray-700">
                                    <ion-icon name="person-circle-outline" class="mr-2"></ion-icon>
                                    Add Account
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button id="account-switcher-btn" class="flex items-center px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-lg border border-gray-200 text-gray-700 font-medium focus:outline-none">
                        <ion-icon name="chevron-up-outline" class="p-1"></ion-icon>
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-[25%] bg-white" style="min-height: 100vh;">
        <div id="book-view" class="hidden p-10">

            <!-- Header Section -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
                <h2 id="book-title" class="text-xl sm:text-2xl font-semibold text-gray-800">New Book</h2>
                
                <button id="open-file-picker-modal" class="px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200 transition-colors duration-200 flex items-center justify-center sm:justify-start">
                    <ion-icon name="folder-open-outline" class="mr-2"></ion-icon>
                    <span class="hidden sm:inline">Import</span>
                    <span class="sm:hidden">Import from File</span>
                </button>
            </div>

            <!-- File Picker Modal -->
            <div id="file-picker-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-m font-semibold text-gray-800">File Picker</h3>
                        <button id="close-file-picker-modal" class="text-gray-400 hover:text-gray-700 focus:outline-none" title="Close">
                            <ion-icon name="close-outline" size="large"></ion-icon>
                        </button>
                    </div>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf,.epub" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 mb-4 items-end">
                <div>
                    <label for="engine" class="block text-sm font-medium text-gray-700">TTS Engine</label>
                    <select id="engine" name="engine" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg">
                        <option value="piper" >Piper</option>
                        <option value="kokoro">Kokoro</option>
                        <option value="coqui" disabled>Coqui TTS</option>
                        <option value="gemini" >Gemini Voice</option>
                    </select>
                </div>
                <div>
                    <label for="voice" class="block text-sm font-medium text-gray-700">Voice/Speaker</label>
                    <select id="voice" name="voice" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg">
                        <option value="">-- Select an engine first --</option>
                    </select>
                </div>
                <div>
                    <div class="ml-2 flex items-center">
                        <input id="auto-read-checkbox" type="checkbox" class="h-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded-lg">
                        <label for="auto-read-checkbox" class="ml-2 block text-sm text-gray-900">Auto-Read Next Page</label>
                    </div>
                    <div class="ml-2 flex items-center">
                        <input id="auto-delete-chunks-checkbox" type="checkbox" class="h-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded-lg">
                        <label for="auto-delete-chunks-checkbox" class="ml-2 block text-sm text-gray-900">Auto-Delete Read Chunks</label>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                
                <!-- TTS Section -->
                <div class="flex flex-column items-end">
                    <div id="generate-section" class="flex">
                        <button id="generate-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                            <span class="me-2">Generate Speech</span>
                            <ion-icon name="volume-high-outline"></ion-icon>
                        </button>
                        <div id="loading" class="full hidden">
                            <ion-icon class="animate-spin" name="refresh-outline"></ion-icon>
                        </div>
                    </div>
    
                    <div id="audio-output" class="hidden flex ps-4">
                        <audio id="audio-player" controls class="hidden w-full"></audio>
                        <div class="flex items-center justify-between">
                            <div>
                                <label for="playback-speed" class="block text-sm font-medium text-gray-700">Speed (0.5x - 2x)</label>
                                <input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" disabled>
                            </div>
                            <div class="flex items-center">
                                <button id="pause-btn" class="ml-2 px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200" disabled><ion-icon name="pause-outline"></ion-icon></button>
                                <button id="stop-btn" class="ml-2 px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200" disabled><ion-icon name="stop-outline"></ion-icon></button>
                                <a id="download-link" href="#" download="speech.wav" class="button ml-2 px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200"><ion-icon name="download-outline"></ion-icon></a>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Speech to Text Section -->
                <div id="speech-to-text-section" class="flex ml-4">
                    <button id="record-btn" class="bg-gray-100 rounded-xl hover:bg-violet-200 font-bold py-2 px-4">
                        <span class="me-2">Record Audio</span>
                        <ion-icon name="mic-outline"></ion-icon>
                    </button>
                    <button id="stop-record-btn" class="hidden ml-2 bg-gray-100 rounded-xl hover:bg-violet-200 font-bold py-2 px-4">
                        <span class="me-2">Stop Recording</span>
                        <ion-icon name="stop-outline"></ion-icon>
                    </button>
                    <div id="recording-indicator" class="hidden ml-2 flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                        <span class="ml-2 text-sm text-gray-600">Recording...</span>
                    </div>
                    
                    <!-- Audio File Transcription -->
                    <div class="ml-2 flex items-center">
                        <input type="file" id="audio-file-input" accept="audio/*" class="hidden">
                        <button id="transcribe-file-btn" class="bg-gray-100 rounded-xl hover:bg-violet-200 font-bold py-2 px-4">
                            <span class="me-2">Transcribe File</span>
                            <ion-icon name="document-text-outline"></ion-icon>
                        </button>
                    </div>
                </div>

            </div>

            <div class="mb-4">
                <label for="text" class="block text-sm font-medium text-gray-700">Text to Synthesize</label>
                <div id="text-display" contenteditable="true" class="shadow-xl mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 min-h-[100px]"></div>
                <textarea id="text" name="text" rows="6" placeholder="Enter your text here..." class="hidden"></textarea>
            </div>

            <div id="pdf-viewer-wrapper" class="hidden mb-4">
                <h3 class="text-m font-semibold text-gray-800">File Reader</h2>
                <div id="pagination-controls" class="flex justify-between items-center mt-4">
                    <button id="prev-page" class="px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                        <span class="ms-2">Previous</span>
                    </button>
                    <span id="page-num" class="text-sm text-gray-600"></span>
                    <button id="next-page" class="px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200">
                        <span class="me-2">Next</span>
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </button>
                </div>
                <div id="pdf-viewer" class="mt-4 border rounded-xl"></div>
            </div>

            <div id="current-chunk" class="hidden fixed bottom-0 right-0 bg-white p-4 border-t border-gray-200 rounded-lg mx-4 my-2 shadow-xl ms-10 w-2/3">
                <div class="flex justify-between items-start">
                    <span>
                        <!-- The current text chunk will appear here -->
                    </span>
                    <button id="close-current-chunk" class="ml-4 text-gray-400 hover:text-gray-700 focus:outline-none" title="Close">
                        <ion-icon name="close-outline" size="large"></ion-icon>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- New Book/Rename Modal -->
    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <input type="text" id="book-title-input" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter book title">
            <div class="flex justify-end space-x-2">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-100 rounded-xl hover:bg-violet-200">Cancel</button>
                <button id="modal-action-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"></button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/static/js/script.js"></script>
</body>
</html>
