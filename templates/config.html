<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWebTTS - Config</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Config</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Download Piper Models</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="piper-voice" class="block text-sm font-medium text-gray-700">Select a Voice</label>
                    <select id="piper-voice" name="piper-voice" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="">-- Loading voices --</option>
                    </select>
                </div>
                <div>
                    <button id="download-btn" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                        Download
                    </button>
                </div>
            </div>
            <div id="download-status"></div>
        </div>
    </div>

    <script src="/static/js/config.js"></script>
</body>
</html>
